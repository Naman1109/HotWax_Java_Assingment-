<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <!---<title> Responsive Registration Form | CodingLab </title>--->
        <link rel="stylesheet" href="Styles/style2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
            const validateEmail = (email) => {
                return email.match(
                        /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                        );
            };

            const validate = () => {
                const $result = $('#result');
                const email = $('#email').val();
                $result.text('');

                if (validateEmail(email)) {
                    $result.text(email + ' is valid :)');
                    $result.css('color', 'green');
                } else {
                    $result.text(email + ' is not valid :(');
                    $result.css('color', 'red');
                }
                return false;
            }

            $('#email').on('input', validate);

        </script>
    </head>
    <body>



        <!--fname,lname,email,address,city,state,country,zip,phone,password-->

        <div class="container">
            <div class="title">Registration</div>
            <div class="content">
                <form action="register_db">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" name="fname" placeholder="Enter your First name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" name="lname" placeholder="Enter your Last name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input id="email" type="text" name="email" placeholder="Enter your Email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" name="address" placeholder="Enter your Address" required>
                        </div>
                        <div class="input-box">
                            <span class="details">City</span>
                            <input type="text" name="city" placeholder="Enter your City" required>
                        </div>
                        <div class="input-box">
                            <span class="details">State</span>
                            <input type="text" name="state" placeholder="Enter your State" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Country</span>
                            <input type="text" name="country" placeholder="Enter your Country" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Zip</span>
                            <input type="text" name="zip" placeholder="Enter your Zip" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone</span>
                            <input type="text"  name="phone" placeholder="Enter your Phone" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="password" name="password" placeholder=" password" required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
